<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw the Melody</title>
  <link rel="stylesheet" href="style.css">
  <!-- p5.js and Tone.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
  <h2>Draw the Melody</h2>
  <div>
    <button id="playMelody">Play Melody</button>
    <button id="evaluateDrawing">Evaluate Drawing</button>
    <button id="clearCanvas">Clear Canvas</button>
    <button id="toggleGuide">Show Melody Guide</button>
  </div>
  <div id="canvas-container"></div>
  <div id="result" style="margin-top: 10px; font-size: 18px;"></div>
  <script src="script.js"></script>
</body>
</html>
